<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Fuel Pass</title>
    <link rel="icon" href="https://fuelpass.gov.lk//favicon-nfp.ico">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-white top-0 w-100 header">
        <img src="./Power-and-Renewable-Energy.jpg" alt="ministry-logo">
        <div class="page-translator">
            <span class="option bg-white active" id="1">English</span>
            <span class="option bg-white" id="2">සිංහල</span>
            <span class="option bg-white" id="3">தமிழ்</span>
        </div>
    </div>
    <div class="container" id="register">
        <p class="head-title">REGISTRATION</p>
        <p style="font-weight: 600; font-size: 20px;">Already have an account? <a href="#" style="text-decoration: none !important;"><span style="font-weight: 800; color: #1563fc; cursor: pointer;">Login Here</span></a></p>
        <div class="form" id="registration" style="width: 100%; padding-top: 20px;">
            <div name="progress-items" class="mb-3">
                <span class="progress-item active">Personal Details</span>
                <span class="progress-item">Vehicle Details</span>
            </div>
            <div id="react_endpoint-1-1"></div>
            <div id="react_endpoint-2-1" class="d-none"></div>
        </div>
        <div class="modal-backdrop fade show loading-box">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>
    <div class="container d-none" id="endpage">
        <p class="head-title w-100">National Fuel Pass</p>
        <div id="success-note">
            <span class="material-icons">
                check_circle
            </span>
            <span>Registration Successful</span>
        </div>
        <div id="react_endpoint-3-1"></div>
    </div>
    <div class="bg-white top-0 w-100 footer">
        <img src="https://www.icta.lk/icta-assets/themes/icta/images/logo.jpg" alt="">
        <img src="https://fuelpass.gov.lk/static/media/ceypetco.6fba6749ad0f0a42d308.png" alt="">
        <img src="https://fuelpass.gov.lk/static/media/ioc.4f08ec6c24902301ba07.png" alt="">
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
        });
    </script>
</body>
</html>
